<head>
<script>
let target = { foo: "Welcome, foo" } 
let proxy = new Proxy(target, { 
  get (receiver, name) {
    return name in receiver ? receiver[name] : `Hello, ${name}` 
   } 
  }
 )
  
  proxy.foo === "Welcome, foo" 
  proxy.world === "Hello, world"

  // Internationlization - enUS
  var l10nEN = new Intl.NumberFormat("en-US")
  // Internationlization - de-DE
  var l10nDE = new Intl.NumberFormat("de-DE")
  l10nEN.format(1234567.89)
  l10nDE.format(1234567.89)
  
  
  
  var l10nUSD = new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" })
  var l10nGBP = new Intl.NumberFormat("en-GB", { style: "currency", currency: "GBP" })
  var l10nEUR = new Intl.NumberFormat("de-DE", { style: "currency", currency: "EUR" })
  
  l10nUSD.format(100200300.40) // "$100,200,300.40"
  l10nGBP.format(100200300.40) // "£100,200,300.40"
  l10nEUR.format(100200300.40) // "100.200.300,40 €"
  
  // Date/ Time Formatting - Internalization and Localization
  var l10nEN = new Intl.DateTimeFormat("en-US")
  var l10nDE = new Intl.DateTimeFormat("de-DE") 
  
  l10nEN.format(new Date("2015-01-02")) // "1/2/2015" 
  l10nDE.format(new Date("2015-01-02")) // "2.1.2015" 
  
  
  // Classes with getter and setters
  class Rectangle { 
    constructor (width, height) { 
     this._width  = width
     this._height = height
    } 
    
    set width (width) { 
        this._width = width 
    } 
    
    get width () { 
      return this._width 
    } 
    
    set height (height) { 
      this._height = height 
    } 
    
    get height () { 
      return this._height 
    } 
    get area () { 
      return this._width * this._height 
    } 
  } 
  
  var r = new Rectangle(50, 20) 
  console.log(r.area); // 
  // Set Width
  r.width = 2
  r.height = 2
  console.log(r.area) // 4
  
</script>
