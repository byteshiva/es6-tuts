  <main>
    <h1>WebAssembly experiments</h1>

    <h2>Calculate square root</h2>
    <form action="/" name="calcSqrt">
      <label>
        Insert number:
        <input name="sqrtInput" value="0" type="tel" pattern="\d+" required>
      </label>
      <button name="sqrtSubmit">Calculate!</button>
      <p data-sqrt-result hidden></p>
    </form>
